<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img src="Assets/Logo-alura.svg" alt="Logo de alura" class="logo-alura" />
    </header>
    <section class="content">
      <article class="intro-texto">
        <div class="center-input">
          <textarea
            class="textarea-input"
            cols="30"
            rows="10"
            placeholder="Haz clic aquí y escribe tu texto"
          ></textarea>
          <p>Todo se convertirá a minúsculas y sin tildes.</p>
          <div class="btns-input-container">
            <button class="encriptar-btn">Encriptar</button>
            <button class="descifrar-btn">Descifrar</button>
          </div>
        </div>
      </article>
      <article class="container-txt-encriptado">
        <div class="txt-encriptado">
          <img src="Assets/Muneco.svg" alt="Morraquito" />
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o descifrar.</p>
        </div>
      </article>
    </section>
    <footer>
      <p>™ Sitio hecho por: Diego H. Rodríguez.</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
